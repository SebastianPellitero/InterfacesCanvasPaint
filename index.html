<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>My paint</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<article>
		<div class="tool-bar">
            <div>
                <span><img class="tool-icon" id="pencil" src="images/pencil.png"></span>
                <span><img class="tool-icon" id="eraser" src="images/eraser.png"></span>
		    </div>
			<button id="clear">Clear Area</button>
            <div>
				<label for="selWidth">Line width :</label> 
				<select id="selWidth">
					<option value="1">1</option>
					<option value="5">5</option>
					<option value="10" selected="selected">10</option>
					<option value="15">15</option>
					<option value="20">20</option>
					<option value="40">40</option>
				</select>
			</div>
			<div>
				<label for="selColor">Color :</label>
				<select id="selColor">
					<option style="background-color: black" value="black">black</option>
					<option style="background-color: blue" value="blue" selected="selected">blue</option>
					<option style="background-color: red" value="red">red</option>
					<option style="background-color: green" value="green">green</option>
					<option style="background-color: yellow" value="yellow">yellow</option>
					<option style="background-color: gray" value="gray">gray</option>
				</select>
			</div>
            <div>
                <label for="imageLoader">Load Image:</label>
                <input type="file" id="imageLoader" name="imageLoader"/>
            </div>
		    <a href="" id="save">Download image</a>
		</div>	   
		<div> 
			<canvas id="myCanvas" width="1500" height="400"></canvas>
		</div>
        <aside>
            <div>
                <h4>Filtros por pixel</h4>
                <button id="negative">Negative</button>
                <button id="brillo">Brighter</button>
                <button id="blackwhite">Black&white</button>
				<button id="sepia">Sepia</button>
				<button id="gray">Gray</button>
            </div>
            <div>   
                <h4>Filtro por imagen</h4>
                <button id="saturation">Saturation</button>
                <button id="blur">Blur</button>
                <button id="bordes">Edge detection</button>
            </div>
	    </aside>
	</article>
	<script src="canvas.js"></script>
</body>
</html>
